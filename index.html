<!DOCTYPE html>
<html lang="fr">

<head>
  <title>CEF Data Extractor</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <div id=main>
    <div id=dataDefinition>
      <div id=fieldDefs>
        <div id=fieldDefsHeader>
          <p class="fieldNameCol boldHeader">Field Name</p>
          <p class="expressionCol boldHeader">Opening RegEx Delimiter</p>
          <p class="expressionCol boldHeader">Closing RegEx Delimiter</p>
          <p class="addBeforeButtonCol boldHeader">&nbsp;</p>
          <p class="deleteButtonCol boldHeader">&nbsp;</p>
        </div>
        <div id=fieldDefsRows>
          <div class=fieldDefsRow>
            <div class=fieldNameCol>
              <input class=changingfield name=fieldname value="field1">
            </div>
            <div class=expressionCol>
              <input class=changingfield name=start>
            </div>
            <div class=expressionCol>
              <input class=changingfield name=end>
            </div>
            <div class=addBeforeButtonCol>
              <button class=addBeforeRowButton>Add&nbsp;Field&nbsp;Before</button>
            </div>
            <div class=deleteButtonCol>
              <button class=deleteRowButton disabled>Delete</button>
            </div>
          </div>
        </div>
        <div id="fieldDefToolBar">
          <button id=addRowButton>Add Field</button>
          <button id=saveFieldDefButton>Export Field Def</button>
          <button id=loadFieldDefButton onclick="document.getElementById('loadFieldDefInput').click()">Import Field Def</button>
          <input type="file" style="display:none;" id=loadFieldDefInput>
        </div>
      </div>
      <div id="predefinedFieldSets">
        <p class=boldHeader>Predefined Fields Set</p>
        <select id=predefinedFieldSetsSelect>
          <option>None</option>
          <option value="CVCanadienPeerReviewedArticles">CV Canadien - Peer Reviewed Articles</option>
          <option value="CVCanadienFinancement">CV Canadien - Financement</option>
        </select>
        <button id=loadPredefFieldDefButton>Load</button>
      </div>
      <div id=resultingCVS>
        <p class=boldHeader>Resulting CSV</p>
        <textarea id=resultingCSVinput></textarea>
        <button id=saveResCSVButton>Save</button>
      </div>
    </div>
    <div id=dataSource>
      <p class=boldHeader>Source</p>
      <textarea id=sourceinput class=changingfield></textarea>
      <p class=boldHeader>Highlighted Source</p>
      <div id=sourceinputselectable></div>
    </div>
  </div>
  <script src="dataextractor.js"></script>
</body>
</html>
