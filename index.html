<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id=main>
    <div id=dataDefinition>
      <div id=fieldDefs>
        <div id=fieldDefsHeader class=fieldDefsRow>
          <p class=fieldName>Field Name</p>
          <p class=startExpression>Preceding Expression</p>
          <p class=endExpression>Following Expression</p>
        </div>
        <div id=fieldDefsRows>
          <div id=firstFieldDefsRow class=fieldDefsRow>
            <div class=fieldName>
              <input class=changingfield name=fieldname value="field1"/>
            </div>
            <div class=startExpression>
              <input class=changingfield name=start />
            </div>
            <div class=endExpression>
              <input class=changingfield name=end />
            </div>
          </div>
        </div>
        <div class="fieldDefsRow">
          <button id="addRowButton">Add field</button>
        </div>
      </div>
      <div id=resultingCVS>
        <p>Resulting CSV</p>
        <textarea id=csvinput></textarea>
      </div>
    </div>
    <div id=dataSource>
      <div id=textSource>
        <p>Source</p>
        <textarea id=sourceinput class=changingfield></textarea>
        <div id=sourceinputselectable>aa</div>
      </div>
    </div>
  </div>
</body>
<script src="dataextractor.js"></script>

</html>
