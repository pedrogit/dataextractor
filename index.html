<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id=main>
    <div id=dataDefinition>
      <div id=fieldDefs>
        <div id=fieldDefsHeader>
          <p class=fieldNameCol>Field Name</p>
          <p class=expressionCol>Preceding Expression</p>
          <p class=expressionCol>Following Expression</p>
          <p class=deleteButtonCol>&nbsp;</p>
        </div>
        <div id=fieldDefsRows>
          <div class=fieldDefsRow>
            <div class=fieldNameCol>
              <input class=changingfield name=fieldname value="field1" />
            </div>
            <div class=expressionCol>
              <input class=changingfield name=start />
            </div>
            <div class=expressionCol>
              <input class=changingfield name=end />
            </div>
            <div class=deleteButtonCol>
              <button class=deleteRowButton disabled>Delete</button>
            </div>
          </div>
        </div>
        <div class="addRowButton">
          <button id="addRowButton">Add field</button>
        </div>
      </div>
      <div id=resultingCVS>
        <p>Resulting CSV</p>
        <textarea id=csvinput></textarea>
      </div>
    </div>
    <div id=dataSource>
      <div id=textSource>
        <p>Source</p>
        <textarea id=sourceinput class=changingfield></textarea>
        <div id=sourceinputselectable></div>
      </div>
    </div>
  </div>
</body>
<script src="dataextractor.js"></script>

</html>
